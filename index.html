<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine's date – Lene</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #fce4e4;
      --bg2: #fdf2f0;
      --card: #fffbfb;
      --cardBorder: rgba(232, 103, 125, 0.2);
      --yes: #e8677d;
      --yesHover: #dc5a6f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Inter', system-ui, sans-serif;
      overflow-x: hidden;
      padding: 16px;
      padding-left: max(16px, env(safe-area-inset-left));
      padding-right: max(16px, env(safe-area-inset-right));
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      padding-top: max(16px, env(safe-area-inset-top));
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 28px 24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--cardBorder);
    }

    .art {
      width: min(200px, 60vw);
      margin: 0 auto 12px;
      display: block;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.08));
    }

    h1 {
      font-size: clamp(20px, 3.8vw, 36px);
      font-weight: 700;
      line-height: 1.3;
      margin: 12px 0 20px;
      color: #2d2d2d;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: min(150px, 30vh);
      min-height: 120px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      min-width: 48px;
      min-height: 48px;
      padding: 14px 22px;
      font-size: 17px;
      font-weight: 700;
      font-family: inherit;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.12s ease, background 0.12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e8e8e8;
      color: #333;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
      opacity: 0.85;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop 0.35s ease;
    }

    .result h2 {
      font-size: clamp(26px, 4vw, 40px);
      font-weight: 700;
      margin: 10px 0 8px;
      color: #2d2d2d;
    }

    .result-text {
      font-size: clamp(15px, 2.5vw, 18px);
      color: #555;
      margin: 0 0 16px;
      font-weight: 500;
    }

    .result-hearts {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .result-hearts svg {
      width: 48px;
      height: 48px;
      animation: heartPulse 1.2s ease-in-out infinite;
    }

    .result-hearts svg:nth-child(2) { animation-delay: 0.2s; }
    .result-hearts svg:nth-child(3) { animation-delay: 0.4s; }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }

    @keyframes pop {
      from { transform: scale(0.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img class="art" src="roses.png" alt="Bouquet of roses" width="200" height="auto" />

    <h1>Lene, Valentine's date tomorrow 6pm in Innsbruck — are you in?</h1>

    <section class="button-zone" id="zone">
      <button type="button" id="yesBtn">Yes!</button>
      <button type="button" id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Hmm, that button seems a little shy…</div>

    <section class="result" id="result">
      <h2>Yay!</h2>
      <p class="result-text">I knew you were going to say yes.</p>
      <div class="result-hearts" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.5c-.3 0-.6-.1-.8-.2-2.5-1.6-9-5.8-9-12.2 0-2.9 2.2-5.2 5-5.2 1.4 0 2.7.6 3.6 1.5.9-.9 2.2-1.5 3.6-1.5 2.8 0 5 2.3 5 5.2 0 6.4-6.5 10.6-9 12.2-.2.1-.5.2-.8.2z" fill="#e8677d"/></svg>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.5c-.3 0-.6-.1-.8-.2-2.5-1.6-9-5.8-9-12.2 0-2.9 2.2-5.2 5-5.2 1.4 0 2.7.6 3.6 1.5.9-.9 2.2-1.5 3.6-1.5 2.8 0 5 2.3 5 5.2 0 6.4-6.5 10.6-9 12.2-.2.1-.5.2-.8.2z" fill="#e8677d"/></svg>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.5c-.3 0-.6-.1-.8-.2-2.5-1.6-9-5.8-9-12.2 0-2.9 2.2-5.2 5-5.2 1.4 0 2.7.6 3.6 1.5.9-.9 2.2-1.5 3.6-1.5 2.8 0 5 2.3 5 5.2 0 6.4-6.5 10.6-9 12.2-.2.1-.5.2-.8.2z" fill="#e8677d"/></svg>
      </div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1000;

      (function frame() {
        confettiInstance({
          particleCount: 8,
          spread: 90,
          startVelocity: 40,
          ticks: 160,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 150,
          spread: 120,
          startVelocity: 50,
          ticks: 200,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 250);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(1.6, yesScale + 0.08);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 100;
      let newTop = (b.top - z.top) + dy * 100;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    const dodgeRadius = "ontouchstart" in window ? 160 : 140;
    zone.addEventListener("pointermove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < dodgeRadius) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", (e) => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
